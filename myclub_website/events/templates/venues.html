{% extends 'base.html' %}


{% block title %}
    Venue List
{% endblock %}

{% block content %}
<h1>Venues...</h1>
<br>
<table class="table table-hover table-striped table-bordered">
    
{% for venue in venue_list %}
    <tr>
        <td><a href="{% url 'show-venue' venue.id %}">{{ venue }}</a></td>
        
    </tr>
{% endfor %}
    

</table>


{% endblock %}
