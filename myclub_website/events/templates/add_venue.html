{% extends 'base.html' %}


{% block title %}
    Add Venue
{% endblock %}

{% block content %}

    <center>
        <h1>Add Venue to Database</h1>
        <br>
        <br>
        {% if submitted %}
             Your venue was submitted successfully!!!

        {% else %}
        
            <form action="" method="POST">
                {% csrf_token %}

                {{ form.as_p }}

                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        {% endif %}
    </center>


{% endblock %}
