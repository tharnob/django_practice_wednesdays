{% extends 'base.html' %}


{% block title %}
    Home
{% endblock %}

{% block content %}

    <center>
        {% if searched %}
        <h1>You searched for {{ searched }}</h1><br>
        {% for venue in venues %}
        <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a><br>
    {% endfor %}
        {% else %}
            <h1>Hey! you forgot to search for a venue!</h1><br>

        {% endif %}
        
    </center>


{% endblock %}
