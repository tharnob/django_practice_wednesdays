{% extends 'base.html' %}


{% block title %}
    Add Event
{% endblock %}

{% block content %}

    
    <h1>Add Event to Database</h1>
    <br>
    <br>
    {% if submitted %}
        Your Event was submitted successfully!!!

    {% else %}

    <form action="" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    {% endif %}



{% endblock %}
