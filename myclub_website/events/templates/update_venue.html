{% extends 'base.html' %}


{% block title %}
    Update Venue
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    
    <h1>Update Venue...</h1>
    <br>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input type="submit" value="Update" class="btn btn-secondary">

    </form>
    
{% else %}
    <h1>Sorry! You Must Be Logged In To View This Page</h1><br><br>
    <a href="{% url 'login' %}">Login Here</a>
{% endif %}


{% endblock %}
